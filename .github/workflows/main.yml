name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: ${{ runner.os }}-cache
      - name: Build
        run: .ci/build.bash build-game linux
      - name: Publish
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: .artifact/*
      - name: Deploy
        env:
          SUPER_SECRET: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/private.key
          chmod 400 ~/.ssh/private.key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/private.key
          .ci/deploy.bash
