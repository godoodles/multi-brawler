name: hello-world
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: ${{ runner.os }}-cache
      - name: Build
        run: .ci/build.bash build-game linux
      - name: Publish build
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }}
          path: .artifact/*
